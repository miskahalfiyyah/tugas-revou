  <div class="form">
    <div class="container">
      
      <h2 class="title-message">Message Us</h2>
      <div style="display: flex;">
      <div style="margin-right: 200px;">
      <form name="message-form" onsubmit="return validateForm()">
        Nama : <input type="text" placeholder="Nama" name="name">
        <br />
        <br />

        Tanggal Lahir :
        <input type="date" name="birth-date">
        <br />
        <br />

        Jenis Kelamin :
        <input type="radio" id="male" name="gender" value="Laki-laki" />
        <label for="male">Laki-laki</label>

        <input type="radio" id="female" name="gender" value="male" />
        <label for="female">Perempuan</label>

        <br />
        <br />

        Pesan :
        <textarea name="message" id="message" placeholder="Pesan" cols="30" rows="1"></textarea>

        <br />
        <br />

        <input type="submit" value="Submit" class="button">
      </form>
    </div>

      <div class="form-output">
        <p>Nama : <span id="sender-name"></span></p>
        <p>Tanggal Lahir : <span id="sender-birth-date"></span></p>
        <p>Jenis Kelamin : <span id="sender-gender"></span></p>
        <p>Pesan : <span id="sender-message"></span></p>
      </div>
    </div>
    </div>
  </div>

<script>
  const theBody = document.querySelector('body');
  const openNav = document.querySelector('.menu-bar button');
  const closeNav = document.querySelector('.close-nav button');
  const Navbar = document.querySelector('.navbar');

  window.addEventListener('load', () => {
    let person = prompt('Please Enter Your Name', 'your name');

    if (person != null) {
      document.getElementById('name').innerText = person;
    }
  })

  function validateForm() {
    let name = document.forms["message-form"] ["name"].value;
    let date = document.forms["message-form"] ["birth-date"].value;
    let gender = document.forms["message-form"] ["gender"].value;
    let message = document.forms["message-form"] ["message"].value;

    if (name == "" | date == "" | gender == "" | message == "") {
      alert("Fill required")
      return false;
    }

    document.getElementById("sender-name").innerText = name;
    document.getElementById("sender-birth-date").innerText = date;
    document.getElementById("sender-gender").innerText = gender;
    document.getElementById("sender-message").innerText = message;

    return false;

  }

    Navbar.classList.toggle('show');

  closeNav.onclick = showHide;
</script>
